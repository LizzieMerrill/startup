    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <center><h1 class="logo">Aquari<sup>&copy;</sup></h1></center>
        <br>
        <div class="header-navbar">
            <a href="../search_page/search_page.html" class="active">Search</a>

    <main>
        <h1>Fish Compatibility Simulator</h1>
        <h3>Please select two fish to check tankmate compatibility.</h3>
        <div class="row">
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="angelfish">
                    <label class="custom-control-label" for="angelfish">
                        <img src="angelfish.jpg" alt="Angelfish" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="betta">
                    <label class="custom-control-label" for="betta">
                        <img src="betta.jpg" alt="Betta" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="blue-green-chromis-damselfish">
                    <label class="custom-control-label" for="blue-green-chromis-damselfish">
                        <img src="blue-green-chromis-damselfish.jpg" alt="Chromis Damselfish" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="blue-tang">
                    <label class="custom-control-label" for="blue-tang">
                        <img src="blue-tang.jpg" alt="Blue Tang" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="clownfish">
                    <label class="custom-control-label" for="clownfish">
                        <img src="clownfish.jpg" alt="Clownfish" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="fire-goby">
                    <label class="custom-control-label" for="fire-goby">
                        <img src="fire-goby.jpg" alt="Fire Goby" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="goldfish">
                    <label class="custom-control-label" for="goldfish">
                        <img src="goldfish.jpg" alt="Goldfish" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="honey-gourami">
                    <label class="custom-control-label" for="honey-gourami">
                        <img src="honey-gourami.png" alt="Honey Gourami" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="koi">
                    <label class="custom-control-label" for="koi">
                        <img src="koi.jpg" alt="Koi" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
            <div class="col-md-3">
                <div class="custom-control custom-checkbox image-checkbox">
                    <input type="checkbox" class="custom-control-input" id="neon-tetra">
                    <label class="custom-control-label" for="neon-tetra">
                        <img src="neon-tetra.jpg" alt="Neon Tetra" class="img-fluid sim-pic">
                    </label>
                </div>
            </div>
        </div>
        <!-- end of fish pics -->
        <button type="button" class="btn btn-primary" onClick="checkCompatibility">Check Compatibility</button>
    </main>
    <footer>
        <div class="navbar">
            <a href="about.html">About</a>

            <a href="terms_and_privacy.html">Terms and Conditions</a>
        </div>
    </footer>
</body>

</html>
